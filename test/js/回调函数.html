<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回调函数</title>
</head>

<body>
    <script>
        function init(callback) {
            console.log('init');
            if (callback) {
                callback();
            }
        }

        function aaa() {
            console.log('aaa');
        }

        init(aaa);
    </script>
</body>

</html>
